<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*去除数组中的重复元素(使用Set集合类型)*/

    //1.返回一个新数组
    //方法一
    var set = new Set([1, 3, 5, 7, 3, 6, 1, 10]);   // 去除重复元素
    console.log([...set])   // 使用扩展运算符将set转换成数组
    //方法二
    const array = Array.from(new set([1,1,2,3,4,4,5]));
    console.log(array)
    

    //2.返回数组本身
    var arr = [1, 3, 5, 7, 3, 6, 1, 10];
    var set = new Set(arr);
    arr.splice(0, arr.length)  //清空数组
    arr.push(...set)
    console.log(arr)
</script>
</body>
</html>

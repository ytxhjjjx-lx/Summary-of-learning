<script>

function sleep(time) {
  console.log('sleep')
  return new Promise(function (resolve, reject) {
    setTimeout(function () {
      resolve()
    }, time)
  })
}

var start = function () {
  console.log('start')
  sleep(2000)
    .then(function () {
      console.log('sleep-time')
    })
  console.log('end')
}
start()

<script>

function sleep(time, cb) {
  console.log('sleep')
  setTimeout(function () {
    cb()
  }, time)
}

var start = function () {
  console.log('start')
  sleep(2000, function () {
    console.log('sleep-time')
  })
  console.log('end')
}
start()

</script>

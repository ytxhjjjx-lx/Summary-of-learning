//async写法
function foo(a, b) {
  return new Promise(function (resolve, reject) {
    setTimeout(() => {
      resolve(a + b)
    }, 2000)
  })
}

var fn = async function () {
  var result = await foo(1, 2)
  console.log(result)
  var result = result > 2 ? await foo(result, 2) : result
  console.log(result)
  var result = result > 4 ? await foo(result, 3) : result
  console.log(result)
}

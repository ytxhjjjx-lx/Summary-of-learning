<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Title</title>
<style>
* {
    padding: 0;
    margin: 0;
}

div {
    width: 5rem;
    height: 10rem;
    background-color: pink;
}
</style>
</head>
<body style="font-size: 16px">
<div></div>
<p>aaa</p>
<script>
window.onresize = function (){
    var dw = window.innerWidth || document.documentElement.clientWidth;
    document.documentElement.style.fontSize = dw / 10 + "px";
}

</script>
</body>
</html>
<!--
都是一种相对单位, 用来表示一种尺寸
em:
 1em: 相对于当前元素的字体大小的
 
 font-size : 20px
 2em = 2 * 20px
 
 如果是给当前的元素设置字体的时候, 这个是的em是相对于父容器的字体大小

rem:
    rem : r=root
    rem 以html元素的font-size来作为基准的
    

-->

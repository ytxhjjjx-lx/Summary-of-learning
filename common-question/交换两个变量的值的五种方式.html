<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //交换两个变量的五种方式
    var a = 10,
        b = 20;
    //第一种:
    var temp = a;
    a = b;
    b = temp;
    console.log(a, b);


    //第二种:
    a = a + b;
    b = a - b;
    a = a - b;
    console.log(a, b);


    // 第三种
    a = a ^ b;
    b = a ^ b;
    a = a ^ b;


    // 第四种
    [a, b] = [b, a];   //使用数组解构


    // 第五种:
    ({a, b} = {a: b, b: a})   //使用对象解构
    console.log(a, b);
</script>
</body>
</html>
